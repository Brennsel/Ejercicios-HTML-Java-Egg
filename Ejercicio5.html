<!-- Ahora vamos a crear una página web de nuestra banda favorita, vamos a mostrar un 
ejemplo con los Beatles: -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio5</title>
</head>
<body>
    <h1> The Beatles </h1>

    <p>Es una banda de rock formada en el año 1960 en Liverpool.</p>
    
    <img src="imagenes/los-beatles.jpg" alt="The Beatles">

    <h2> Integrantes </h2>

    <ul>
        <li> Paul McCartney </li>
        <li> John Lennon </li>
        <li> Ringo Starr </li>
        <li> George Harrison </li>
    </ul>

    <table border=""> 
        <tr>
            <th>Año</th>
            <th>Disco</th>
        </tr>

        <tr>
            <td>1965</td>
            <td>Help!</td>
        </tr>

        <tr>
            <td>1968</td>
            <td>The Beatles</td>
        </tr>

        <tr>
            <td>1969</td>
            <td>Abbey Road</td>
        </tr>

        <tr>
            <td colspan="2">"Abbey Road fue su ultimo disco"</td>
        </tr>

    </table>

</body>
</html>
