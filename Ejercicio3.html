<!-- Ahora crearemos otro archivo HTML en que crearemos una lista anidada de enlaces,
deberá verse así:
*IMAGEN*
a. Cada buscador y red social que sale en la lista deben ser links a las respectivas
páginas.
b. Recordemos que no debemos utilizar CSS para lograr ninguna de estas tareas, la idea
es practicar HTML por su cuenta y después sumaremos CSS. -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio3</title>
</head>
<body>
    <li> <b> Buscadores </b>
        <ul type="circle">
            <li> <a href="https://www.google.com/?hl=es"> <b> Google </b> </a> </li>
            <li> <a href="https://www.bing.com/?setlang=es"> <b> Bing </b> </a> </li>
        </ul>
    </li>
    <li> <b> Redes sociales </b>
        <ul type="circle">
            <li> <a href="https://www.instagram.com"> <b> Instagram </b> </a> </li>
            <li> <a href="https://twitter.com/home?lang=es"> <b> Twitter </b> </a> </li>
        </ul>
    </li>
    
</body>
</html>
