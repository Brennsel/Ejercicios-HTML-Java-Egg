<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio6</title>
</head>
<body>
    <h1>Registrar un usuario</h1>

    <form>

        <label for="nombre">Nombre del usuario</label><br>
        <input type="text" name="nombre" id="name">
        <br>

        <label for="contraseña">Contraseña</label><br>
        <input type="text" name="contraseña" id="pass">
        <br>

        <label for="edad">Edad</label><br>
        <input type="text" name="edad" id="age">
        <br>

        <label for="fecha">Fecha de nacimiento del usuario</label><br>
        <input type="date" style="width: 165px;">
        <br>

        <label for="sexo">Sexo del usuario</label><br>
        <input type="radio" name="sexo" value="h">Hombre<br>
        <input type="radio" name="sexo" value="m">Mujer<br>
        <input type="radio" name="sexo" value="p">Prefiero no decirlo
        <br>

        <label>Pais nacimiento del usuario</label><br>
        <select name="pais" id="country">
            <option>Argentina</option>
            <option>Chile</option>
            <option>Peru</option>
            <option>Paraguay</option>
        </select>
        <br>

        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>

</body>
</html>
